 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
                .main{
            padding: 10px;
            
            border-radius: 10px;
                        background-color: black;
            width: 150px;

        }
        input::placeholder{
            color: rgb(113, 105, 105);
            float: right;
             
        }
        
        input{
            width: 150px;
            height: 40px;
            background-color: black;
            color: white;
            
             
            text-align: right;
            font-size: 30px;
           margin-bottom: 10px;
            border: none;
        }
        .cal{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(5,1fr);
            width: 150px;
            background-color: black;
           
            border-radius: 15px;
            gap: 5px;
        }
        button{
            border-radius: 50%;
            padding: 8px;
        }
        .equal{
             grid-column: 4;
             grid-row: 5;
        }
         .dot{
             grid-column: 3;
             grid-row: 5; }
        .zero{
            grid-column: 1/3;
            border-radius: 20px;
        }
        .gray_light{
            background-color: rgb(198, 185, 185);
            color: black;
            border: none;
        }
        .gray{
            background-color: gray;
            color: white;
            border: none;
        }
        .yellow{
            background-color: rgb(255, 221, 0);
            color: white;
            border: none;
        }
       @media screen and (max-width:600px) {
        .main{
            width: 94%;
            height: 570px;
            margin-top: 25px;
        }
        input{
            margin-top: 20px;
            width: 99%;
            height: 100px;
            font-size: 70px;
        }
        .cal{
            width: 96%;
            padding: 10px;
            height: 400px;
            gap: 10px;
            margin-top: 20px;
        }
        button{
            font-size: 30px;
        }
       }
            
        
    </style>
 </head>
 <body>
    <div class="main">
        <input type="text" id="display" placeholder="0" readonly>
        <div class="cal"> 
            <button class="gray_light" onclick="clearDisplay()">AC</button>
            <button class="gray_light" onclick="clearLast()">C</button>
            <button class="gray_light" onclick="addToDisplay('%')">%</button>
            <button class="yellow" onclick="addToDisplay('/')">รท</button>
            <button class="gray" onclick="addToDisplay('7')">7</button>
            <button class="gray" onclick="addToDisplay('8')">8</button>
            <button class="gray" onclick="addToDisplay('9')">9</button>
            <button class="yellow" onclick="addToDisplay('*')">x</button>
            <button class="gray" onclick="addToDisplay('4')">4</button>
            <button class="gray" onclick="addToDisplay('5')">5</button>
            <button class="gray" onclick="addToDisplay('6')">6</button>
            <button class="yellow" onclick="addToDisplay('-')">-</button>
            <button class="gray" onclick="addToDisplay('1')">1</button>
            <button class="gray" onclick="addToDisplay('2')">2</button>
            <button class="gray" onclick="addToDisplay('3')">3</button>
            <button class="yellow" onclick="addToDisplay('+')">+</button>
            <button class="zero gray" onclick="addToDisplay('0')">0</button>
            <button class="eqal yellow" onclick="calculate()">=</button>
            <button class="dot gray" onclick="addToDisplay('.')">.</button>
        </div>
    </div>
   <script>
        // Function to add content to the display
        function addToDisplay(value) {
        document.getElementById('display').value += value;
    }

    // Function to clear the display
    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    // Function to clear the last character from the display
    function clearLast() {
        var display = document.getElementById('display').value;
        document.getElementById('display').value = display.substring(0, display.length - 1);
    }

    // Function to calculate the result
    function calculate() {
        var display = document.getElementById('display').value;
        try {
            var result = eval(display);
            document.getElementById('display').value = result;
        } catch (error) {
            document.getElementById('display').value = 'Error';
        }
    }
       
   </script>
                
 </body>
 </html>
